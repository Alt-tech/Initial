<section>
    <md-content>
        <div layout="row" layout-margin  layout-align="space-around center">
            <div flex></div>
            <div flex class="loginBox" md-whiteframe="4">
                <md-tabs md-dynamic-height md-border-bottom 
md-stretch-tabs = 'always'>
      <md-tab label="SignIn">
        <md-content class="md-padding">
          <form name="$ctrl.signinForm">
            <div layout="column">
                <md-input-container class="md-block">
          <label>Email</label>
          <input ng-model="$ctrl.signinUser.email" placeholder="Enter Email"/>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Password</label>
          <input ng-model="$ctrl.signinUser.password" placeholder="Enter Password"/>
        </md-input-container>
             </div>    
          </form> 
          <md-button class="md-raised md-primary" ng-click="$ctrl.submitSignInForm()">Log In</md-button>   
          </md-content>
      </md-tab>
      <md-tab label="SignUp">
        <md-content class="md-padding">
         <form name="$ctrl.signupForm">
            <div layout="column">
                 <md-input-container class="md-block">
          <label>First Name</label>
          <input ng-model="$ctrl.signupUser.name" />
        </md-input-container>
        <md-input-container class="md-block">
          <label>Last Name</label>
          <input ng-model="$ctrl.signupUser.lastName" />
        </md-input-container>
                <md-input-container class="md-block">
          <label>Email</label>
          <input ng-model="$ctrl.signupUser.email" />
        </md-input-container>

        <md-input-container class="md-block">
          <label>Password</label>
          <input ng-model="$ctrl.signupUser.password" />
        </md-input-container>
        <md-input-container class="md-block">
          <label>Reenter Password</label>
          <input ng-model="$ctrl.signupUser.rePassword" />
        </md-input-container>
             </div>    
          </form>  
          <md-button class="md-raised md-primary" ng-click="$ctrl.submitSignUpForm()">Create Account</md-button>  
         </md-content>
      </md-tab>
    </md-tabs>
            </div>
            <div flex></div>
        </div>    
    </md-content>    

</section>
